<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>UI Kit</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="uikit.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="demo.css" type="text/css" media="screen" charset="utf-8">
    
</head>

<body>

<p>This demo uses font-awesome icons</p>

<h2>Buttons</h2>

<pre>class="button [add,green,delete,blue,dark]"</pre>

<a class="button">default button</a>
<a class="button add"><i class="fa fa-plus"></i> add</a>
<a class="button delete"><i class="fa fa-times"></i> delete</a>
<a class="button blue"><i class="fa fa-send"></i> blue</a>
<a class="button dark"><i class="fa fa-comment"></i> dark</a>

<h2>Form elements</h2>

<form>

<div class="row">
  <label for="login">Login:</label> <input type="text" name="user_login" id="user_login" size="20" placeholder="user id" required autocomplete="off" />
</div>
<div class="row">
  <label for="input">Input Error:</label> <input class="error" type="text" name="input" id="input" size="20" placeholder="value" required autocomplete="off" />
</div>


</form>

<h2>Other components</h2>
<h3>Tags</h3>
<div class="tags"><a>Tag link</a></div>




</body>

</html>
